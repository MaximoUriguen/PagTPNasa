<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>What was happening?</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>What was happening 20 years ago? </h1>

  <section>
    <h2>Comparación automática (Hoy vs Hace 20 años)</h2>
    <div id="autoComparacion" class="apod-container"></div>
  </section>

  <section>
    <h2>Elegí una fecha para comparar con 20 años atrás</h2>
    <input type="date" id="fechaUsuario">
    <button onclick="compararConFecha()">Comparar</button>
    <div id="comparacionUsuario" class="apod-container"></div>
  </section>

  <section>
    <h2>Fotos aleatorias</h2>
    <input type="number" id="cantidadFotos" placeholder="Cantidad (1-10)" min="1" max="10">
    <button onclick="mostrarAleatorias()">Mostrar</button>
    <div id="fotosAleatorias" class="apod-container"></div>
  </section>

  
</body>
<script src="java.js"></script>
</html>
